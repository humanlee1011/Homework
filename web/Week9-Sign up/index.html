<!DOCTYPE html>

<head>
	<title>Sign up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="images/username.png" content="image/png" rel="shortcut icon">	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1> Sign Up</h1>
			<form method="POST">
				<div class="name input-wrapper">
					<img src="images/username.png" />
					<input required type="text" name="username" placeholder="Username">
					<p></p>
				</div>
				<div class="id_num input-wrapper">
					<img src="images/id.png" />
					<input required type="text" name="idNumber" placeholder="ID number">
					<p></p>
				</div>
				<div class="phone input-wrapper">
					<img src="images/phone.png" />
					<input required type="text" name="phoneNumber" placeholder="Phone number">
					<p></p>
				</div>
				<div class="mail input-wrapper">
					<img src="images/mail.png" />
					<input required type="text" name="mail" placeholder="Email Address">
					<p></p>
				</div>
			</form>	
			<button>Submit</button>
			<input type="reset" name="reset" value="Reset">
		</div>
	</div>
</body>
</html>
