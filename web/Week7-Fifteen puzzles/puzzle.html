<!DOCTYPE html>
<html>
<!--author: 15331169 lixiaoyun
	 last edited: 2016-10-23-->

	<head>
		<meta charset="utf-8">
		<title>Puzzle Games</title>
		<link rel="stylesheet" type="text/css" href="css/puzzle.css">
		
	</head>

	<body>
		<h1>Puzzle Game</h1>
		<div id="Game-container">
		</div>
		<div id="output">
		</div>
		<div id="Intro">
			You can choose the difficulty and start again. Normal is default.
		</div>
		<div id="difficult">
			<input type="radio" name="difficulty" value="Easy">Easy
			<input type="radio" name="difficulty" value="Normal" checked="checked">Normal
			<input type="radio" name="difficulty" value="Difficult">Difficult
		</div>
		<button>Start again</button>
		<div id="Tip">
			<p>Want some tips? Click here.</p>
			<div id="Tip-image"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/puzzle.js"></script>
</html>
