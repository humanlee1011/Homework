<!DOCTYPE html>
<html>
<!--author: 15331169 lixiaoyun
	last edited: 2016-10-05 -->
 <head>
  <title>Simple Calculator</title>
   	<meta charset="utf-8">
   	<link rel="stylesheet" type="text/css" href="style/style.css">
   	<script type="text/javascript" src="js/calculator.js"></script>
	</head>
	<body>
		<div id="container">
			<header>简单计算器</header>
			<div id="resultField">
				<div id="ExpressionField"></div>
				<div id="InputField">0</div>
			</div>
			<div id="keyboard">
				<ul id="Memory-line">
					<li>
						<button class="Memory" id="MC">MC</button>
					</li>
					<li>
						<button class="Memory" id="MR">MR</button>
					</li>
					<li>
						<button class="Memory" id="M+">M+</button>
					</li>
					<li>
						<button class="Memory" id="M-">M-</button>
					</li>
					<li>
						<button class="Memory" id="MS">MS</button>
					</li>
				</ul>
				<ul id="Oper">
					<li>
						<button class="operator" id="%" value="%">%</button>
					</li>
					<li>
						<button class="operator" id="sqr">√</button>
					</li>
					<li>
						<button class="operator" id="square">x²</button>
					</li>
					<li>
						<button class="operator" id="third">x³</button>
					</li>
					<li>
						<button class="operator" id="Frac">1/x</button>
					</li>

				</ul>
				<ul id="ulist">
					<li>
						<button id="emoji">◎</button>
					<li>
						<button id="clear-all" value="CE">CE</button>
					</li>
					<li>
						<button id="clear" value="C">C</button>
					</li>
					<li>
						<button id="delete" value="del">←</button>
					</li>
					<li>
						<button class="operator" value="/">/</button>
					</li>
					<li>
						<button class="operator" id="pi">π</button>
					</li>
					<li>
						<button class="num" value="7">7</button>
					</li>
					<li>
						<button class="num" value="8">8</button>
					</li>
					<li>
						<button class="num" value="9">9</button>
					</li>
					<li>
						<button class="operator" value="*">*</button>
					</li>
					<li>
						<button class="operator" id="e">e</button>
					</li>
					<li>
						<button class="num" value="4">4</button>
					</li>
					<li>
						<button class="num" value="5">5</button>
					</li>
					<li>
						<button class="num" value="6">6</button>
					</li>
					<li>
						<button class="operator" value="-">-</button>
					</li>
					<li>
						<button class="operator" value="negate">±</button>
					</li>
					<li>
						<button class="num" value="1">1</button>
					</li>
					<li>
						<button class="num" value="2">2</button>
					</li>
					<li>
						<button class="num" value="3">3</button>
					</li>
					<li>
						<button class="operator" value="+">+</button>
					</li>
					<li>
						<button class="bracket" value="(">(</button>
					</li>
					<li>
						<button class="bracket" value=")">)</button>
					</li>
					<li>
						<button class="num" value="0">0</button>
					</li>
					<li>
						<button class="num" value=".">.</button>
					</li>
					<li>
						<button id="equivalence" value="=">=</button>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
