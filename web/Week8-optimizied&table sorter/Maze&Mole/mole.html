<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/mole.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/MoleOptimized.js"></script>
		<title>Whac-a-mole</title>
	</head>

	<body>
		<header>
			<h1>Whac-a-mole</h1>
			<p>Test your skill. How many boxes(moles) can you 
				check(hit) in 30 seconds.</p>
		</header>
		<div id="Recorder">
			<input type="button" id="SorS" value="Start Game | Stop Game">
			<div id="time">
				Time:
				<input type="text" id="Time" value="0" disabled="true">
			</div>
			<input type="text" id="playing" value="" disabled="true">
			<div id="score">
				Score:
				<input type="text" id="Score" value="0" disabled="true">
			</div>
		</div>

		<div id="difficulty">
			<label>
				<input type="radio" name="difficulty" id="easy" value="Easy">Easy
			</label>
			<label>
				<input type="radio" name="difficulty" id="normal" value="Normal" checked="checked">Normal
			</label>
			<label>
				<input type="radio" name="difficulty" id="difficult" value="Difficult">Difficult
			</label>
		</div>

		<div id="Moles">
		</div>
		<footer>
			Instructions:
			<p>1. Click on the radio buttons(moles) as they are selected 
			randomly by the computer.<br />
				 2. add 1 point per hit, minus 1 point per miss.
			</p>
	</body>
</html>
