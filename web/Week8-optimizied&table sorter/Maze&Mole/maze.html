<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/maze.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/mazeOptimized.js"></script>
		<title>The Amazing Mouse Maze</title>
	</head>

	<body>
		<header>
			<h1>The Amazing Mouse Maze</h1>
			<p>Move your mouse over the "S" to begin.</p>
			<div id="output"></div>
		</header>
		<div id="Maze">
			<div id="Wall">
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
				<div class="wall"></div>
			</div>
			<div id="Passways">
				<div class="passway"></div>
				<div class="passway"></div>
				<div class="passway"></div>
				<div class="passway"></div>
				<div class="passway"></div>
			</div>
			<div id="Start">S</div>
			<div id="End">E</div>
		</div>
		<footer>
			<p>The object of this game is to guide the mouse cursor through 
				the start area <br />
				and get to the end area. Be sure to avoid the walls: 
			</p>
			<div id="walls"></div>
			<p>Good luck!</p>
		</footer>
	</body>
</html>
