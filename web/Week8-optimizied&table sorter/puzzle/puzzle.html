<!DOCTYPE html>
<html>
<!--author: 15331169 lixiaoyun
	 last edited: 2016-10-23-->

	<head>
		<meta charset="utf-8">
		<title>Puzzle Games</title>
		<link rel="stylesheet" type="text/css" href="css/puzzle.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/lodash.js"></script>
		<script type="text/javascript" src="js/puzzleOptimized.js"></script>
	</head>

	<body>
		<h1>Puzzle Game</h1>
		<div id="Game-container">
			<div class="image Fragment0 CurPos0"></div>
			<div class="image Fragment1 CurPos1"></div>
			<div class="image Fragment2 CurPos2"></div>
			<div class="image Fragment3 CurPos3"></div>
			<div class="image Fragment4 CurPos4"></div>
			<div class="image Fragment5 CurPos5"></div>
			<div class="image Fragment6 CurPos6"></div>
			<div class="image Fragment7 CurPos7"></div>
			<div class="image Fragment8 CurPos8"></div>
			<div class="image Fragment9 CurPos9"></div>
			<div class="image Fragment10 CurPos10"></div>
			<div class="image Fragment11 CurPos11"></div>
			<div class="image Fragment12 CurPos12"></div>
			<div class="image Fragment13 CurPos13"></div>
			<div class="image Fragment14 CurPos14"></div>
		</div>
		<div id="Intro">
			You can choose the difficulty and start again. Normal is default.
		</div>
		<div id="difficult">
			<input type="radio" name="difficulty" value="Easy">Easy
			<input type="radio" name="difficulty" value="Normal" checked="checked">Normal
			<input type="radio" name="difficulty" value="Difficult">Difficult
		</div>
		<button id="Start">Start again</button>
		<button id="changeImage">Change image</button>
		<div id="Tip">
			<p>Want some tips? Click here.</p>
			<div></div>
		</div>
	</body>
	<script type="text/javascript" src="js/puzzleOptimizing.js"></script>
</html>
